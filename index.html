<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio#1 @papodedev</title>

  <link rel="stylesheet" href="./styles.css">

  <script src="./script.js" defer></script>
</head>
<body>

  <div class="wrapper">
    <div class="card">
      <div class="card-path"></div>

      <div class="card-header">
        <div class="card-image">
          <img src="./images/tennis-green.png" />
        </div>
        
        <h4>Nike</h4>
        <h3>Epic React Flyknit 2</h3>
        
        <div class="price">
          <span>R$</span> <strong>359,00</strong>
        </div>
      </div>
      
      <div class="card-body">
        <div class="colors-container">
          <h4>Cores:</h4>
          <form class="colors">
            <input type="radio" name="color" value="green">
            <input type="radio" name="color" value="red">
            <input type="radio" name="color" value="blue">
          </form>
        </div>

        <div class="sizes-container">
          <h4>Tamanhos:</h4>
          <div class="sizes">
            <span>37</span>
            <span>38</span>
            <span>39</span>
            <span>40</span>
          </div>
        </div>

        <button class="cart-button">
          <div class="expand-more">
            <img src="./images/expand_more.svg" />
            <img src="./images/expand_more.svg" />
            <img src="./images/expand_more.svg" />
          </div>
          <img src="./images/shopping-cart.svg" />
        </button>
      </div>
    </div>
    
    <div class="card transparent">

            <span>37</span>
            <span>38</span>
            <span>39</span>
            <span>40</span>
          </div>
        </div>

        <button class="cart-button">
          <div class="expand-more">
            <img src="./images/expand_more.svg" />
            <img src="./images/expand_more.svg" />
            <img src="./images/expand_more.svg" />
          </div>
          <img src="./images/shopping-cart.svg" />
        </button>
      </div>
    </div>
  </div>
  
</body>
</html>
